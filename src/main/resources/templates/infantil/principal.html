<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Infantil</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" ></header>
        <div class="texto">                  
            <br>
                <hr>
                    <br>

                        <h2 th:text="#{infantil.titulo}" class="title display-3 py-1 mb-5 fw-bold" style="background-color: goldenrod">Articulos Infantiles</h2>            
                        <div class="row row-cols-3" th:if="${infantils != null and !infantils.empty}">
                            <div class="card text-white bg-dark mb-3 border-warning mb-3" th:each="infantil : ${infantils}" style="width: 25rem;">
                                <img src="https://i0.wp.com/hipertextual.com/wp-content/uploads/2020/12/nintendo-playstation-xbox-scaled.jpg?fit=2560%2C1440&ssl=1" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title ">[[${infantil.nombre}]]</h5>
                                        <h6 class="card-subtitle mb-2 text-muted text-end" th:text="#{infantil.precio}">Precio: </h6>
                                        <h6 class="card-subtitle mb-2 text-muted text-end">[[${new java.text.DecimalFormat('Â¢#,##0.00').format(infantil.precio)}]]</h6>
                                        <p class="card-text">[[${infantil.descripcion}]]</p>                      
                                    </div>
                            </div>                
                        </div>
                        <div th:if="${infantils == null or infantils.empty}"  th:text="#{infantil.no_mostrar}">
                            No contamos con articulos disponibles
                        </div>

                        <div>
                            <section th:replace="infantil/fragmentosInfantil :: botonesAgregar"/>
                            <section th:replace="infantil/fragmentosInfantil :: agregarInfantil"/>
                            <section th:replace="infantil/fragmentosInfantil :: listadoInfantils"/> 
                        </div>

                        <footer th:replace="layout/plantilla :: footer" ></footer>
                        </body>
                        </html>
