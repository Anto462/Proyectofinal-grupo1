<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
<head th:replace="layout/plantilla :: head">
        <title>Infantil</title>
    </head>
    <body>
       <header th:replace="layout/plantilla :: header" ></header>
       <div class="texto">
        <h1 class="login">Login</h1>
        <form class="logout" method="POST" th:action="@{/logout}" style="display: inline">                    
        <a href="#" onclick="this.parentNode.submit();">Logout</a>
        </form>
        <br>
        <hr>
        <br>
        <h2 class="title"> Infantil </h2>
        <div th:if="${infantils != null and !infantils.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Edad Recomendada</th>
                    <th>Descripcion</th>
                    <th>Tipo de garantia</th>
                    <th>Genero</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="infantil : ${infantils}">
                    <td th:text="${infantil.nombre}"></td>
                    <td th:text="${#numbers.formatDecimal(infantil.precio,3,2)}" style="text-align: right"></td>
                    <td th:text="${infantil.edadrecomendada}"></td>
                    <td th:text="${infantil.descripcion}"></td>
                    <td th:text="${infantil.producto.tipogarantia}"></td>
                    <td th:text="${infantil.videojuego.genero}"></td>
                    <td><a th:href="@{/infantil/modificar/}+ ${infantil.idInfantil}">Modificar</a></td>
                </tr>
            </tbody>
        </table>
      </div>
    
       </div>
       <br>
       <br>
       <footer th:replace="layout/plantilla :: footer" ></footer>
    </body>
</html>
